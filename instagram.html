<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="instagram.css" />
    <title>Instagram</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div>
      <!-- this holds the full container -->

      <div class="first_container">
        <div class="left_container">
          <img src="./instagram.png" alt="left-image" />
        </div>
        <!--this the image container  -->

        <div class="right_container">
          <h2>Instagram</h2>
          <form action="">
            <input
              type="text"
              name=""
              id=""
              placeholder="Username, email or phonenumber"
            />
            <br /><br />

            <input type="password" name="" id="" placeholder="password" />
            <br /><br />

            <button>LOG IN</button>
            <br /><br />

            <fieldset>
              <legend>or</legend>
            </fieldset>
            <br /><br />

            <a href="#" class="login_with_facebook">
              <ion-icon name="logo-facebook"></ion-icon>
              <span>Login with facebook</span> 
            </a><br> <br>

<a href="" class="forgot_password">
    <span>forgot password</span>
</a> <br>

<div class="sign_up_container">
<span>Dont have an Account?</span>
<a href="#" class="sign_up">Sign Up</a>
</div>

          </form>
        </div>
      </div>

      <!-- this the footer -->
      <div class="second_container"></div>
    </div>
  </body>
</html>
